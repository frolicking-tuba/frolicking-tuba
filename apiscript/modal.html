<form id="frolicking-tuba-modal-feedback">
  <input
    id="frolicking-tuba-modal-title-input"
    type="text"
    minlength="1"
    placeholder="Title:">
  <textarea
    id="frolicking-tuba-modal-comment"
    placeholder="Enter your comments here:"
    minlength="1"
    maxlength="1000"
    required></textarea>
  <input
    id="frolicking-tuba-modal-to-input"
    type="text"
    minlength="1"
    placeholder="Message to:">
  <input
    id="frolicking-tuba-modal-from-input"
    type="text"
    minlength="1"
    placeholder="Message from:">
  <input
    type="submit"
    id="frolicking-tuba-modal-submit"
    value="send">
</form>
