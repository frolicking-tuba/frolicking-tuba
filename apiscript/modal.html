<form id="frolicking-tuba-modal-feedback">
  <input 
    id="frolicking-tuba-modal-enterTitle"
    type="text"
    name="title"
    minlength="1"
    placeholder="Title:"><br>
  <textarea 
    id="frolicking-tuba-modal-comment"
    placeholder="Enter your comments here:"
    name="commment"
    minlength="1"
    maxlength="1000"
    required></textarea>
  <input 
    id="frolicking-tuba-modal-enterTo"
    type="text"
    name="to"
    minlength="1"
    placeholder="Message to:"><br>
  <input 
    id="frolicking-tuba-modal-enterFrom"
    type="text"
    name="from"
    minlength="1"
    placeholder="Message from:"><br>
  <input
    id="frolicking-tuba-modal-attachment"
    type="file"
    name="modalAttachment"></br>
  <input 
    type="submit"
    name="modalSubmit"
    id="frolicking-tuba-modal-submit"
    value="send">
</form>
