<div id="frolicking-tuba-modal">
  <form id="frolicking-tuba-modal-feedback">
    <input 
      id="frolicking-tuba-modal-enterTitle"
      type="text"
      name="modalTitle"
      minlength="1"
      placeholder="Title:"><br>
    <textarea 
      id="frolicking-tuba-modal-comment"
      placeholder="Enter your comments here"
      name="modalComment"
      minlength="1"
      maxlength="1000"
      required>
    </textarea>
    <input 
      id="frolicking-tuba-modal-enterTo"
      type="text"
      name="modalTo"
      minlength="1"
      placeholder="Message to:"><br>
   <input 
      id="frolicking-tuba-modal-enterFrom"
      type="text"
      name="modalFrom"
      minlength="1"
      placeholder="Message from:"><br>
    <input 
      type="submit"
      name="modalSubmit"
      id="frolicking-tuba-modal-submit"
      value="send">
  </form>
</div>
